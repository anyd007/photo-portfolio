<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hej! Jestem Beniamin, jestem fotografem-pasjonatem 
                                      z wieloletnim doświadczeniem oraz wieloma przebytymi zleceniami.">
    <meta name="keywords" content="zdjęcia, fotografia, galeria zdjęć">
    <meta name="author" content="Andrzej Gębala" />
    <meta name="copyright" content="Andrzej Gębala" />

    <!-- SEO social media. -->
    <meta property=”og:title” content=”Photo-portfolio” />
    <meta property=”og:url” content=”#” />
    <meta property=”og:type” content=”website” />
    <meta property=”og:image” content=”adres URL danego zdjęcia” />
    <meta property=”og:description” content="Hej! Jestem Beniamin, jestem fotografem-pasjonatem 
    z wieloletnim doświadczeniem oraz wieloma przebytymi zleceniami." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">

    <title>Galeria zdjęć Ben Wawrzosek</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon/icons8-photo-gallery-16.png">

    <!-- Styles link -->
    <link rel="stylesheet" href="./dist/css/main.css">

    <!-- Scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Fontasome -->
    <script src="https://kit.fontawesome.com/788debddc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="fa-solid fa-circle-xmark gallery-close"></a>
        <h2 class="gallery-title">GALERIA</h2>
    </header>
    <main class="gallery">
        <div class="gallery__item">
            <img class="gallery__link" src='./images/gallery/img1.webp' alt="zdjęcie nr 1">
        </div>
        <div class="gallery__item">
            <img class="gallery__link" src='./images/gallery/img2.webp' alt="zdjęcie nr 2">
        </div>
        <div class="gallery__item">
            <img class="gallery__link" src='./images/gallery/img3.webp' alt="zdjęcie nr 3">
        </div>
        <div class="gallery__item">
            <img class="gallery__link" src='./images/gallery/img4.webp' alt="zdjęcie nr 4">
        </div>
        <div class="gallery__item">
            <img class="gallery__link" src='./images/gallery/img5.webp' alt="zdjęcie nr 5">
        </div>
        <div class="gallery__item">
            <img class="gallery__link" src='./images/gallery/img6.webp' alt="zdjęcie nr 6">
        </div>
    </main>
    <section class="gallery-modal">
        <p class="gallery-modal__decription"></p>
        <img class="gallery-modal__img" src="./images/gallery/img1.webp" alt="zdjęcie nr 1">
        <i class="fa-solid fa-forward gallery-modal__next"></i>
        <i class="fa-solid fa-backward gallery-modal__prev"></i>
    </section>
<script src="./dist/js/gallery.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
